<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Crear Producto</span>
                    <form>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-lg" id="producto" >
                            <label for="producto">Producto</label>
                          </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-lg" id="categoria" >
                            <label for="categoria">Categoria</label>
                          </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control form-control-lg" id="ubicacion" >
                            <label for="ubicacion">Ubicacion</label>
                          </div>
                        <div class="form-floating mb-3">
                            <input type="number" class="form-control form-control-lg" id="precio" >
                            <label for="precio">Precio</label>
                          </div>
                          <div class="mb-3">
                            <button class="btn btn-secondary btn-lg float-start" routerLink="/">Volver</button>
                            <button class="btn btn-success btn-lg float-end" >Aceptar</button>
                          </div>
                    </form>
                </div>
            </div>
         </div>
    </div>
</div>
